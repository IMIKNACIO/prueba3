# wordpress-pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-pv
  labels:
    type: local # Etiqueta opcional para identificarlo
spec:
  capacity:
    storage: 10Gi # Debe coincidir o ser mayor que la solicitud del PVC
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/wordpress" # Ruta donde se guardar√°n los datos de WordPress en el nodo
